{% extends "base.html" %} {% block content %}
<h1>{{mode}}</h1>
<h1></h1>
<form method="POST">
    {% csrf_token %}

    <h4 class="mt-3">Choose {{model}} device to config:</h4>
    {% for device in devices %}
    <input type="checkbox" name="device" value="{{ device.id }}">{{device.ip_address}} - {{device.vendor}}<br> {% endfor %}

    <button type="submit" class="mt-3 btn btn-primary">Submit</button>

</form>
{% endblock content %}
